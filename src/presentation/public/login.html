<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Administrador de tareas</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Registrarse</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
            
            if (tab === 'login') {
                document.querySelector('#loginForm').style.display = 'block';
                document.querySelector('.tab-btn:first-child').classList.add('active');
            } else {
                document.querySelector('#registerForm').style.display = 'block';
                document.querySelector('.tab-btn:last-child').classList.add('active');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error during login');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showTab('login');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error during registration');
            }
        });
    </script>
</body>
</html>
