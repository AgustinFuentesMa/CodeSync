<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <h1>Administrador de Tareas</h1>
            <button onclick="logout()" class="btn-secondary">Salir</button>
        </nav>

        <div class="dashboard-container">
            <div class="sidebar">
                <button onclick="showNewTaskForm()" class="btn-primary">Nueva Tarea</button>
                <div class="filter-section">
                    <h3>Filtrar Tareas</h3>
                    <select id="statusFilter" onchange="filterTasks()">
                        <option value="all">Todas las Tareas</option>
                        <option value="pending">Pendientes</option>
                        <option value="in-progress">En Progreso</option>
                        <option value="completed">Completadas</option>
                    </select>
                </div>
            </div>

            <div class="main-content">
                <div id="tasksList" class="tasks-grid"></div>
            </div>

            <div id="newTaskModal" class="modal">
                <div class="modal-content">
                    <h2>Nueva Tarea</h2>
                    <form id="newTaskForm">
                        <div class="form-group">
                            <input type="text" id="taskTitle" placeholder="Titulo" required>
                        </div>
                        <div class="form-group">
                            <textarea id="taskDescription" placeholder="Descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" id="assignedTo" placeholder="Asignar a (usuario)" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="hideNewTaskForm()" class="btn-secondary">Cancelar</button>
                            <button type="submit" class="btn-primary">Crear Tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to load tasks');
                }
                tasks = await response.json();
                displayTasks();
            } catch (error) {
                alert('Error loading tasks');
            }
        }

        function displayTasks() {
            const statusFilter = document.getElementById('statusFilter').value;
            const filteredTasks = statusFilter === 'all' 
                ? tasks 
                : tasks.filter(task => task.status === statusFilter);

            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';

            filteredTasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.status}`;
                taskCard.innerHTML = `
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <div class="task-meta">
                        <span>Assigned to: ${task.assignedTo}</span>
                        <span>Created by: ${task.createdBy}</span>
                    </div>
                    <div class="task-actions">
                        <select onchange="updateTaskStatus('${task.id}', this.value)">
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Pendiente</option>
                            <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>En Proceso</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completada</option>
                        </select>
                        <button onclick="deleteTask('${task.id}')" class="btn-delete">
                            <span class="delete-icon">×</span>
                        </button>
                    </div>
                `;
                tasksList.appendChild(taskCard);
            });
        }

        async function updateTaskStatus(taskId, newStatus) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error('Failed to update task');
                
                const updatedTask = await response.json();
                tasks = tasks.map(task => task.id === taskId ? updatedTask : task);
                displayTasks();
            } catch (error) {
                alert('Error updating task status');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta tarea?')) {
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete task');
                }

                tasks = tasks.filter(task => task.id !== taskId);
                displayTasks();
            } catch (error) {
                alert(error.message);
            }
        }

        function showNewTaskForm() {
            document.getElementById('newTaskModal').style.display = 'flex';
        }

        function hideNewTaskForm() {
            document.getElementById('newTaskModal').style.display = 'none';
        }

        document.getElementById('newTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const assignedTo = document.getElementById('assignedTo').value;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, assignedTo })
                });

                if (!response.ok) throw new Error('Failed to create task');

                const newTask = await response.json();
                tasks.push(newTask);
                displayTasks();
                hideNewTaskForm();
                e.target.reset();
            } catch (error) {
                alert('Error creating task');
            }
        });

        async function logout() {
            try {
                await fetch('/api/logout');
                window.location.href = '/login.html';
            } catch (error) {
                alert('Error during logout');
            }
        }

        function filterTasks() {
            displayTasks();
        }

        // Load tasks when page loads
        loadTasks();
    </script>
</body>
</html>
